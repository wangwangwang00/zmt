<script>
   // 利用递归求斐波那契数列 1、1、2、3、5、8...
   //用户输入一个数字n就可以求出这个数字对应的兔子序列值
   //我们只需知道用户输入 的n的前两项
    function fn(n){
        if(n == 1 || n== 2) return 1;
        return fn(n-1) + fn(n-2);
        
    }
    console.log(fn(6))  //输出第六项8
</script>
