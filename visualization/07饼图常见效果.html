<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入echarts.js -->
    <script src="lib/echarts.min.js"></script>

</head>

<body>
    <!-- 2.准备呈现图标的盒子 -->
    <div style="width: 600px;height: 400px;"></div>
</body>
<script>
    // 3.初始化echarts实例对象
    var myCharts = echarts.init(document.querySelector('div'));
    var pieData = [
        { value: 3235, name: '淘宝' },
        { value: 7310, name: '京东' },
        { value: 24535, name: '唯品会' },
        { value: 9400, name: '一号店' },
        { value: 3400, name: '聚美优品' },
    ];
    // 4.准备配置项
    var option = {
        series:[{
            type:'pie',
            data:pieData,
            label:{
                show:true,
                // formatter:'hehe',
                formatter:function(arg){
                    console.log(arg)
                    return arg.name + '平台' + arg.value + '元\n'  + arg.percent + '%'; 
                }
            },
            // radius:20
            // radius:'20%', //参照的是宽度和高度中娇小的那一部分的一半来进行百分比设置
            // radius:['30%','70%'],//第0个元素是内圆的半径，1是外圆的半径
            roseType:'radius', //南丁格尔图 饼图的每一个区域的半径是不同的
            // selectedMode:'single', //选中的效果，能将选中的区域偏离原点一点点
            selectedMode:'multiple',
            selectedOffset:30

        }]
    };
    // 5.将配置项给echarts实例
    myCharts.setOption(option);
</script>

</html>
