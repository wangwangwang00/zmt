<script>
    function Father(name,age){
        //this指向父构造函数的实例对象
        this.name = name;
        this.age = age;
    }

    function Son(name,age,score){
        //this指向子构造函数的实例对象
        Father.call(this,name,age);
        this.score = score;
    }

    var son = new Son('刘德华',18,100);
    console.log(son)
</script>
