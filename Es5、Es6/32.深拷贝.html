<script>
    //深拷贝--拷贝多层，每一级别的数据都会拷贝
    var obj = {
        name:'John',
        sex:'男',
        msg:{
            age:18
        }
    }
    var o = {};
    //封装函数

    function deepCopy(newobj,oldobj){
        for(var k in oldobj){
            //判断我们的属性值属于哪种数据类型
            var item = oldobj[k];
            
            if(item instanceof Array){
                //1.判断这个值是否是数组
                newobj[k] = [];
                deepCopy(newobj[k],item);
            }else if(item instanceof Object){
                //2.判断这个值是否是对象
                newobj[k] = {};
                deepCopy(newobj[k],item);
            }else{
                //3.判断这个值是普通类型
                newobj[k] = item;
            }
            
            
        }
    }
    deepCopy(o,obj);
    obj.msg.age = 20;
    console.log(o)

</script>
