<script>
    //闭包应用---计算打车价格
    //打车起步价13（3公里内），之后每多一公里加5块钱，用户输入公里数可以计算打车价格
    //如果有拥堵情况，总价格多10元拥堵费

    var car = (
        function(){
            var start = 13;
            var total = 0;
            return{
                price(n){
                    if(n <= 3){
                        total = start;
                    }else{
                        total = start + (n - 3) * 5;
                    }
                    return total;
                },
                dy(flag){
                    flag ? total+=10 : total;
                    return total;
                }   
            }
        }
    )()

    console.log(car.price(6));
    console.log(car.dy(true));
    
    
</script>
