<script>
    //闭包（closure）值指有权访问另一个函数作用域中变量的函数。
    //我们fun这个函数作用域 访问了另一个函数fn里面的局部变量num 此时fn就是闭包函数


    //我们fn 外面的作用于可以访问fn 内部的局部变量(即全局函数f访问了fn里面的局部变量)
    //闭包的作用：延伸了变量的作用范围

    function fn() {
        var num = 10;
        // function fun() {
        //     console.log(num);
        // }
        // return fun;
        return function(){
            console.log(num);
        }
    }
    var f = fn();
    //    类似于
    // var f = function fun() {
    //     console.log(num)
    // }
    f();
</script>
