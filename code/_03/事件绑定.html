<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    
    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <script type="text/babel">
        class App extends React.Component {
            constructor(){
                super();
                this.state = {
                    msg:'hello',
                    counter:0,
                }
                {/**方法二：绑定this*/}
                this.btnClick = this.btnClick.bind(this);
                
            }
            render(){
                return(
                    <div>
                        {/**方法一：绑定this（显示绑定）*/}
                        <button onClick={this.btnClick.bind(this)}>按钮1</button>

                        <button onClick={this.btnClick}>按钮2</button>
                        <button onClick={this.btnClick}>按钮3</button>
                        <button onClick={this.btnClick}>按钮4</button>

                        <button onClick={this.increment}>加1</button>
                        {/**方法四（推荐）：直接传入一个箭头函数，在箭头函数中调用需要执行的函数*/}
                        <button onClick={() =>{this.decrement('john')}}>减1</button>
                    </div>
                )    
                
            }
            btnClick(){
                console.log('点击')
            }
            //方法三、使用箭头函数
            increment = () =>{
                console.log(this.state.msg)
            }
            decrement(name){
                console.log(this.state.msg,name)
            }
            
        }
        ReactDOM.render(<App/>,document.getElementById('app'));

    </script>
</body>

</html>
