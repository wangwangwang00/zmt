<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    //1、利用new Object()创建对象
    var obj1 = new Object();

    //2、利用对象字面量创建对象
    var obj2 = {};

    //3、利用构造函数创建对象
    function Star(name,age){
        this.name = name;
        this.age = age;
        this.sing = function (param) { 
            console.log('我会唱歌')
         }
    }
    var ldh = new Star('刘德华',18);
    //1.实例成员就是构造函数内部通过this添加的成员  name，age，sing就是实例成员
    //实例成员只能通过实例化的对象来访问  console.log(ldh.name);
    //不可以通过构造函数来访问实例成员   console.log(Star.name)
    console.log(ldh);
    ldh.sing();


    //2.静态成员   在构造函数本身上添加的成员
    Star.sex = '男';
    //静态成员只能通过构造函数来访问
    console.log(Star.sex);
    //不能通过对象来访问
    console.log(ldh.sex);

</script>
</html>
