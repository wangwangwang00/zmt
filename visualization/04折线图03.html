<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- 1.引入echarts.js -->
  <script src="lib/echarts.min.js"></script>
</head>

<body>
  <!-- 2.准备呈现图标的盒子 -->
  <div style="width: 600px; height: 400px"></div>
</body>
<script>
  // 3.初始化echarts实例对象
  var myCharts = echarts.init(document.querySelector("div"));
  var xDataArr = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
  // var yDataArr = [3000, 2800, 3678, 5689, 2600, 1400, 700, 600, 900, 3400, 2000, 1234];
  var yDataArr = [3001, 3002, 3003, 3004, 3005,3006,3007, 3008, 3009, 3010, 3011, 3012];

  // 4.准备配置项
  var option = {
    xAxis: {
      type: "category", //类目轴
      data: xDataArr,
      boundaryGap:false
    },
    yAxis: {
      type: "value", //数值轴
      scale:true
    },

    series: [
      {
        type: "line",
        name: "康师傅销量",
        data: yDataArr,
      },

    ],
  };
  // 5.将配置项给echarts实例
  myCharts.setOption(option);
</script>

</html>
